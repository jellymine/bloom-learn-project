<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom & Learn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFFAF0, #FDF6E3);
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            background-color: #FFB6C1;
            color: white;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .flower-card {
            background-color: #FFF8DC;
            border: 2px solid #FFA07A;
            border-radius: 10px;
            width: 300px;
            margin: 10px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .flower-card img {
            width: 100%;
            border-radius: 10px;
        }

        .flower-card h2 {
            color: #FF6F61;
            font-size: 24px;
            margin: 10px 0;
        }

        .flower-card button {
            background-color: #FF6F61;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .flower-card button:hover {
            background-color: #E55B54;
        }

        .flower-animation img {
            display: none;
            width: 100%;
        }

        .flower-animation img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bloom & Learn: Fun Facts About Flowers</h1>
    </div>

    <div class="container">
        <!-- Rose Animation -->
        <div class="flower-card">
            <h2>Rose</h2>
            <div class="flower-animation" id="rose-animation">
                <img src="rose-stage-1.png" alt="Rose Stage 1" class="active">
                <img src="rose-stage-2.png" alt="Rose Stage 2">
                <img src="rose-stage-3.png" alt="Rose Stage 3">
            </div>
            <button onclick="growFlower('rose')">Grow Rose</button>
        </div>

        <!-- Daisy Animation -->
        <div class="flower-card">
            <h2>Daisy</h2>
            <div class="flower-animation" id="daisy-animation">
                <img src="daisy-stage-1.png" alt="Daisy Stage 1" class="active">
                <img src="daisy-stage-2.png" alt="Daisy Stage 2">
                <img src="daisy-stage-3.png" alt="Daisy Stage 3">
            </div>
            <button onclick="growFlower('daisy')">Grow Daisy</button>
        </div>
    </div>

    <script>
        function growFlower(flower) {
            const stages = document.querySelectorAll(`#${flower}-animation img`);
            let currentStage = 0;

            const interval = setInterval(() => {
                if (currentStage > 0) {
                    stages[currentStage - 1].classList.remove('active');
                }
                if (currentStage < stages.length) {
                    stages[currentStage].classList.add('active');
                    currentStage++;
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
